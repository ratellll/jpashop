spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create       #실행시 테이블 생성 원래있던걸 지우고
    properties:
      hibernate:
     #   show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug